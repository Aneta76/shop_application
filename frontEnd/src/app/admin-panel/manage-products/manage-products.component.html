<body class="bodyBackground">
<div>
  <button type="button" class="myButton" (click)="back()">Go back
  </button>
</div>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Description</th>
    <th>Category</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let product of products; let rowIndex = index">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td>
      <button class="myButton" type="submit"
              [routerLink]="['/', 'admin-panel','products','edit',product.id]">Edit
      </button>
      <button class="myButton" (click)="removeProduct(product.id, rowIndex)">
        Delete
      </button>
    </td>
  </tr>
  <button class="myButton" routerLink="/admin-panel/product">Add product</button>
</table>
</body>
