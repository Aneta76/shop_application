<table>
<tr>
  <th>ID</th>
  <th>Name</th>
  <th>Price</th>
  <th>Description</th>
  <th>Category</th>
  <th>Actions</th>
</tr>
<tr *ngFor="let product of products; let rowIndex = index">
  <td>{{product.id}}</td>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.description}}</td>
  <td>{{product.category.name}}</td>
  <td>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
            [routerLink]="['/', 'admin-panel','products','edit',product.id]">Edit
    </button>
    <button class="btn btn-outline-success my-2 my-sm-0" (click)="removeProduct(product.id, rowIndex)">
      Delete
    </button>
  </td>
</tr>
</table>
