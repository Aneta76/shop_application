<form class="form-inline my-2 my-lg-0">
  <div class="container">
    <div *ngIf="isNew()">
      <h1>Add new product</h1>
    </div>
    <div *ngIf="!isNew()">
      <h1>Edit product</h1>
    </div>
    <table>
      <tr class="form-field">
        <td><b>Id : </b></td>
        <td><input class="form-control" type="text" [(ngModel)]="product.id" name="Id" [readonly]="true"
                   placeholder="Id"
        ></td>
      </tr>
      <tr class="form-field">
        <td><b>Name : </b></td>
        <td><input class="form-control" type="text" [(ngModel)]="product.name" name="name"
                   placeholder="Name"></td>
      </tr>
      <tr class="form-field">
        <td><b>Price : </b></td>
        <td>
          <input class="form-control" type="text" [(ngModel)]="product.price" name="price"
                 placeholder="Price">
        </td>
      </tr>
      <tr class="form-field">
        <td><b>Description : </b></td>
        <td><input class="form-control" type="text" [(ngModel)]="product.description" name="description"
                   placeholder="Description"></td>
      </tr>
      <tr class="form-field">
        <td><b>Category : </b></td>
        <td>
          <select [(ngModel)]="product.category.id" name="category">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}, {{category.id}}</option>
          </select>
        </td>
      </tr>
    </table>
  </div>
  <div *ngIf="isNew(); else isOld">
    <button class="btn btn-outline-success my-4 mx-3" routerLink="/admin-panel/products" (click)="addNewProduct()">Add
      product
    </button>
  </div>
  <div>
    <ng-template #isOld>
      <button class="btn btn-outline-success my-4 mx-3" routerLink="/admin-panel/products" (click)="addNewProduct()">
        Save changes
      </button>
    </ng-template>
  </div>
</form>
