<table class="table-details">
  <tr>
    <th>Id</th>
    <th>Nazwa</th>
    <th>Kategoria</th>
    <th>Akcje</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>
      {{ product.id }}
    </td>
    <td>
      {{ product.name }}
    </td>
    <td>
      {{ product.category.name }}
    </td>
  </tr>
</table>
