<div role="navigation" class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-3">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" routerLink="/home">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/menu">Menu</a>
    </li>
    <li class="nav-item" *ngIf="!checkOnline()">
      <a class="nav-link" routerLink="/login">Sign in</a>
    </li>
    <li class="nav-item" *ngIf="!checkOnline()">
      <a class="nav-link" routerLink="/register">Sign up</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/contact">Contact us</a>
    </li>
  </ul>
  <div *ngIf="checkOnline()">
    <div class="btn-group">
      <h5 class="navLoggedUser">{{loggedUser.firstName}}, you are logged in !</h5>
      <span *ngIf="!checkIfAdmin(); else admin">
        <div>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" routerLink="/user-panel">My account</button>
          </div>
    </span>
      <ng-template #admin>
        <span>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" routerLink="/admin-panel">Admin panel</button>
      </span>
      </ng-template>
    <div>
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="logoutUser()">Logout</button>
    </div>
      <div class="cartBtnDiv">
        <button class="btn btn-outline-success my-2 my-sm-0" routerLink="/cart">Cart</button>
      </div>
    </div>
  </div>
</div>
