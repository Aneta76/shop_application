<div *ngIf="isLoggedIn()">
  <p>You are already logged in</p>
</div>
<div class="col-md-3 offset-md-2" *ngIf="!isLoggedIn()">
  <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control mr-sm-2" type="text" [(ngModel)]="userData.email" name="email" placeholder="Email"
             #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required/>
      <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
        <div *ngIf="email.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control mr-sm-2" type="password" [(ngModel)]="userData.password" name="password"
             placeholder="Password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
             required/>
      <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
        <div *ngIf="password.errors.required">Password is required</div>
      </div>
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" (click)="logIn()">Sign in</button>
  </form>
  <div *ngIf="showErrorMessage">
    <p class="failureWarning">Invalid email or password. Please try again</p>
  </div>
  <div>
    <p class="userMessages"> Aren't you registered user yet? Sign up by pressing the button below.</p>
  </div>
  <div>
    <button routerLink="/register" class="btn btn-outline-success my-2 my-sm-0">Sign up</button>
  </div>
</div>
