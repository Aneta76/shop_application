<div class="container" *ngFor="let product of products">
  <div class="product">
    <div class="img-container">
      <img
        src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?dpr=1&auto=compress,format&fit=crop&w=1400&h=&q=80&cs=tinysrgb&crop=">
    </div>
    <div class="product-info">
      <div class="product-content">
        <h1>{{product.name}}</h1>
        <p>{{product.description}}</p>
        <p>Price: {{product.price}} $</p>
        <div *ngIf="checkIfOnline()">
          <p>Quantity:
            <button type="button" class="btn btn-danger" (click)="minusQuantity(product)">-</button>
            <input type="number" min="1" max="99" [readOnly]="true" class="input-quantity" [(ngModel)]="product.count"/>
            <button type="button" class="btn btn-success" (click)="plusQuantity(product)">+</button>
          </p>
          <div class="buttons">
            <a class="button add" (click)="addToCart(product)">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
