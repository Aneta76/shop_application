<form class="form-inline my-2 my-lg-0">
  <div class="container">
    <table>
      <tr class="form-field">
        <td><b>First name : </b></td>
        <td><input class="form-control" type="text" [(ngModel)]="userData.firstName" name="firstName"
                   placeholder="First Name" required/></td>
      </tr>
      <tr class="form-field">
        <td><b>Last name : </b></td>
        <td>
          <input class="form-control" type="text" [(ngModel)]="userData.lastName" name="lastName"
                 placeholder="Last Name" required/>
        </td>
      </tr>
      <tr class="form-field">
        <td><b>Address line : </b></td>
        <td><input class="form-control" type="text" [(ngModel)]="userData.addressLine" name="addressLine"
                   placeholder="Address line" required/>
        </td>
      </tr>
      <tr class="form-field">
        <td><b>City : </b></td>
        <td><input class="form-control" type="text" [(ngModel)]="userData.city" name="city" placeholder="City"
                   required/></td>
      </tr>
      <tr class="form-field">
        <td><b>Country : </b></td>
        <td><input class="form-control" type="text" [(ngModel)]="userData.country" name="country"
                   placeholder="Country" required/></td>
      </tr>
      <tr class="form-field">
        <td><b>Zip code : </b></td>
        <td><input class="form-control" type="text" [(ngModel)]="userData.zipCode" name="zipCode"
                   placeholder="Zip code" required/></td>
      </tr>
      <tr class="form-field">
        <td><b>Phone Number : </b></td>
        <td><input class="form-control" type="text" [(ngModel)]="userData.phoneNumber" name="phoneNumber"
                   placeholder="Phone number" required/></td>
      </tr>
      <tr class="form-field">
        <td><b>Email : </b></td>
        <td><input class="form-control" type="text" readonly="true" [(ngModel)]="userData.email" name="email"
                   placeholder="Email" required/>
        </td>
      </tr>
      <tr class="form-field">
        <td><b>Password : </b></td>
        <td><input class="form-control" type="password" [(ngModel)]="userData.password" name="password"
                   placeholder="Password"
                   required/></td>
      </tr>
    </table>
  </div>
  <div>
    <button type="button" class="btn btn-outline-success my-2 my-sm-0" (submit)="updateUserData()">Save changes
    </button>
  </div>
</form>
